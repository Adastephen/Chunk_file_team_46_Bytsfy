<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    /> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
     <!-- Inline CSS was used in the HTML to underpin bootstrap  -->
    <main class="container mx-auto" style="width: 70%">
      <div class="mx-auto d-flex">

        <!-- The acknoledgement section of the sign in page -->
        <div
          class="container px-5"
          style="width: 40%; background-color: #091540"
        >
          <img
            class="img-fluid pt-5"
            src="Images/Logo.svg"
            alt="BytsfyLogo"
            style="width: 100px"
          />

          <h1
            class="text-white"
            style="
              font-family: 'Montserrat', sans-serif;
              font-size: 30px;
              font-weight:600;
              padding-top: 160px;
            "
          >
          Hello,
          </h1>
          <p class="text-white" style="font-family: 'Montserrat', sans-serif;">Letâ€™s sign you up for free.</p>
        </div>

        <!-- The sign up form section starts here -->
        <div
          class="container"
          style="
            width: 60%;
          "
        >
          <div class="mx-auto" style="width: 60%">
            <div class="d-grid text-center">
              <h2 class="pt-5 pb-4" style="font-family: 'Montserrat', sans-serif; font-weight: 600">
                Get Started
              </h2>
              <div class="btn btn-outline-secondary mb-3 py-2" style="border: 1px solid #CED0D9;">
                <a
                  href="#"
                  class="fa fa-google px-2 py-1 bg-danger text-white"
                  style="border-radius: 3px; text-decoration: none"
                ></a>
                <a
                  href="http://"
                  class=""
                  style="text-decoration: none; font-weight: 600; font-family: 'Mulish', sans-serif; font-size: 15px; color: #2B2B2B;"
                >
                  Sign in with Google</a
                >
              </div>
              <div class="btn btn-outline-secondary mb-2 py-2" style="border: 1px solid #CED0D9;">
                <a
                  href="#"
                  class="fa fa-facebook px-2 py-1 bg-primary text-white"
                  style="border-radius: 3px; text-decoration: none"
                ></a>
                <a
                  href="http://"
                  class=""
                  style="text-decoration: none; font-weight: 600; font-family: 'Mulish', sans-serif; font-size: 15px; color: #2B2B2B;"
                >
                  Sign in with Facebook</a
                >
              </div>
              <div class="lines">
                <p>
                  <div>
                    <div></div>
                    <div> or</div>
                    <div></div>
                  </div>
                 
                </p>
              </div>
            </div>
            <form action="" style="font-family: 'Mulish', sans-serif;">
              <div class="mb-3 mt-3">
                <label for="email" class="form-label mb-1" style="font-weight: bold; font-size:small;">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  required
                  
                />
              </div>
              <div class="mb-2">
                <label for="pwd" class="form-label mb-1" style="font-weight: bold; font-size:small;">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="pwd"
                  id="pwd"
                  placeholder="Enter a password"
                  required
                />
              </div>
              <div class="text-start "><div class="btn-group" role="group" data-bs-toggle="buttons">
               <label class="active" style="font-size: 12px;">
                    <input type="checkbox" class="me-2 bg-light" name="" id="" checked autocomplete="off"> I agree to the <a href="" class="" style="text-decoration: none; font-weight: bold; color:#091540;">Terms of Service</a> and <a href="" class="" style="text-decoration: none; font-weight: bold; color:#091540;">Privacy Policy</a>
               </label>
              </div> 
              </div>
              <div class="d-grid mt-5"><input type="button" class="btn btn-dark py-2" id="btn" value="Sign Up" style="font-weight: bold; font-size:small; background-color: #091540;"/></div>
              <div class="pt-2 pb-4"><p class="text-center" style="font-size:small; color: #091540;">
                Already have an account? <b><a href="" class="" style="text-decoration: none; color: #091540;"><b>Sign in</b></a></b>
              </p></div> 
            </form>
            <!-- The sign up page ends here -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
