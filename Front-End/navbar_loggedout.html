<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar for Logged-out User</title>

    <!--bootstrap stylesheets included-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="https://kit.fontawesome.com/98419d1ec4.js" crossorigin="anonymous"></script>
    <style></style>
  </head>
  <body>
    <header>
      <!--included style in html to make navbar gradient-->
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-dark"
        style="
          height: auto;
          padding: (18px, 80px, 18px, 80px);
          background: linear-gradient(
            279.5deg,
            #091540 10.12%,
            #008fff 322.8%,
            #091540
          );
        "
      >
          <div class="container-md">
            <!--Added Bytsfy logo-->
          <a class="navbar-brand" href="#"
            ><img src="assets\Bytsfylogo.svg" alt="Bytsfy logo" width="80px" height="25px"
          /></a>
          <!--Added a toggle button so when screen is sized down, 
            navbar links are hidden in a button-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          <!--Added a rigt align icon to the toggle button-->
            <span  class="navbar-toggler-icon"><i class="fa-solid fa-align-right" style="color:#fff;"></i></span>
          </button>
          <!--Section for navbar list items-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar_links">
              <ul class="navbar-nav navbar-nav-scroll justify-items-distribute">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item dropdown"> <!--List item drops down to reveal a menu-->
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    About<i class="fa-solid fa-chevron-down fa-3xs px-1"></i>
                  </a>
                  <div class="dropdown-menu"> 
                    <a class="dropdown-item" href="#">FAQ</a>
                    <a class="dropdown-item" href="#">Testimonials</a>
                  </div>
                </li>
                <li class="nav-item dropdown"> <!--List item drops down to reveal a menu-->
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Resources<i class="fa-solid fa-chevron-down fa-3xs px-1"></i>
                  </a>
                  <div class="dropdown-menu"> 
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item dropdown"> <!--List item drops down to reveal a menu-->
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Tools<i class="fa-solid fa-chevron-down fa-3xs px-1"></i>
                  </a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">API</a>
                    <a class="dropdown-item" href="#">Documentation</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Blog</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
            <!--Section for signup and login-->
            <div class="form-inline d-flex navbar-right" role="search">
              <button class="btn-txt btn btn-outline-success" type="button">
                Signup <i class="fa-solid fa-chevron-right fa-3xs mx-2"></i>
              </button>
              <button class="btn-txt btn btn-outline-success" type="button">
                Login <i class="fa-solid fa-chevron-right fa-3xs mx-2"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
