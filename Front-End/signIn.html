<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <!-- External css used -->
    <link rel="stylesheet" href="/Page_resources/css/signInUP.css" />
    <!-- For a felxible design, Bootstrap5 CSS was included-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google fonts CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome 4.7.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main class="row mx-auto">
      <!-- The welcome section of the sign in page -->
      <div class="col-5 col1 ps-5">
        <img
          class="img-fluid pt-5"
          src="/Page_resources/Images/Logo.svg"
          alt="BytsfyLogo"
        />
        <h1
          class="fst_heading">
          Welcome Back!
        </h1>
        <p class="fst_p">
          Please fill in your details to continue,
        </p>
      </div>
      <!-- The sign in form section starts here -->
      <div class="col-7 col2">
        <div class="mx-auto" style="width: 60%">
          <div class="d-grid text-center">
            <h2
              class="pt-5 pb-4 container5"
            >
              Sign in to Bytsfy
            </h2>
            <div
              class="btn btn-outline-secondary mb-3 py-2"
            >
              <a
                href="#"
                class="fa fa-google px-2 py-1 bg-danger text-white"
              ></a>
              <a
                href="http://"
                class="google"
              >
                Sign in with Google</a
              >
            </div>
            <div
              class="btn btn-outline-secondary mb-2 py-2"
            >
              <a
                href="#"
                class="fa fa-facebook px-2 py-1 bg-primary text-white"
              ></a>
              <a
                href="http://"
                class="facebook"
              >
                Sign in with Facebook</a
              >
            </div>
            <div class="lines">
              <div>
                <div></div>
                <div>or</div>
                <div></div>
              </div>
            </div>
          </div>
          <form action="">
            <div class="mb-3 mt-3">
              <label
                for="email"
                class="form-label mb-1"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-2">
              <label
                for="pwd"
                class="form-label mb-1"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                name="pwd"
                id="pwd"
                placeholder="Enter a password"
                required
              />
            </div>
            <div class="text-end">
              <a
                href=""
                class="text-decoration-none"
                ><b>Forgot Password?</b></a
              >
            </div>
            <div class="d-grid mt-5">
              <input
                type="button"
                class="btn btn-dark py-2"
                id="btn"
                value="Sign In"
              />
            </div>
            <div class="pt-2 pb-4">
              <p class="text-center pf2">
                Don't have an account?
                <b
                  ><a
                    href=""
                    class="text-decoration-none signup"
                    ><b>Sign up</b></a
                  ></b
                >
              </p>
            </div>
          </form>
          <!-- The sign in page ends here -->
        </div>
      </div>
    </main>
  </body>
</html>
