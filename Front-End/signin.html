<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="signUpIn.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Montserrat:wght@600&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <!-- The welcome section of the sign in page -->
      <div class="fstdiv">
        <img src="Logo.svg" alt="BytsfyLogo" />
        <h2>Welcome Back!</h2>
        <p>Please fill in your details to continue</p>
      </div>

      <!-- The sign in page -->
      <div class="scddiv">
        <div class="thrddiv">
          <div class="frtdiv">
            <h2>Sign in to Bytsfy</h2>
            <p class="p1">
              <a href="#" class="fa fa-google"
                ><a href="http://" id="google"> Sign in with Google</a></a
              >
            </p>
            <p class="p2">
              <a href="#" class="fa fa-facebook"></a>
              <a href="http://" id="facebk"> Sign in with Facebook</a>
            </p>
            <div class="lines">
              <p><i class="fa-solid fa-vertical-rule"></i> or</p>
            </div>
          </div>
          <form action="">
            <label for="Email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <label for="pwd">Password</label>
            <input
              type="password"
              name="pwd"
              id="pwd"
              placeholder="Enter a password"
              required
            />
            <a href="" class="fpwd">Forgot Password?</a>
            <input type="button" id="btn" value="Sign In" />
            <p class="anacct">
              Don't have an account? <b><a href="">Sign up</a></b>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
