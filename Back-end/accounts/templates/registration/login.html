<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>LOGIN</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
        <p><a href="{% url 'password_reset' %}">forgotten password?</a></p>
        <p><a href="{% url 'signup' %}">new user?</a></p>
    </form>
    <div>
        <p><a href="{% url 'social:begin' 'github' %}">with github </a></p>
        <p><a href="{% url 'social:begin' 'google-oauth2' %}">with google</a></p>
    </div>
</body>
</html>
